<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Urbanist:500,400,600|STIX+Two+Text:700|Inter:var(--body-large-400-font-weight)|BioRhyme:wght@300;400;800&display=swap|Bungee Color:wght@400&display=swap" />
    <link rel="stylesheet" href="../assets/css/learn-course.css" />
    <link rel="stylesheet" href="../assets/css/loader.css">
    <title>Learn Course</title>
</head>

<body>
    <nav class="top">
        <div class="logo-container">
            <img src="../assets/img/graduationcap.svg" alt="">
            <p class="link"><span class="skool">Link</span>Skool</p>
        </div>
        <input class="search" type="text" placeholder="Search here...">

        <button id="close-learn">Back to home</button>
    </nav>
    <div class="main-content">
        <div class="courses-content">
            <aside class="side">
                <ul id="lesson-list"></ul>
            </aside>

            <div class="mid-content">
                <div class="main-header">
                    <p id="course-title" class="heading"></p>
                </div>
                <div class="other">
                    <!-- <div class="first-section">
                        <p>Lesson 1: Introduction to scratch programming</p>
                    </div> -->
                    <div class="video-container">
                        <iframe id="lesson-video" width="100%" height="100%" title="" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                    </div>
                    <div class="title">
                        <p id="content-title"></p>
                    </div>
                    <div class="zoom">
                        <div class="zoomimg">
                            <img src="../assets/img/image 80.png" alt="zoom logo">
                            <p>Your Class : Frontend Development is currently Ongoing.</p>
                        </div>
                        <button id="zoom-btn">Join Class via Zoom</button>
                    </div>
                    <div class="zoom1">
                        <div class="zoomimg1">
                            <p>Find out how much you learnt by taking a Test</p>
                        </div>
                        <button id="take-test">Take Test</button>
                    </div>
                    <div class="back">
                        <div class="previous" id="prev-btn">
                            <img src="../assets/img/back.png" />
                            <p>Previous</p>
                        </div>
                        <div class="previous" id="next-btn">
                            <p>Next</p>
                            <img src="../assets/img/back2.png" />
                        </div>
                    </div>

                </div>
            </div>
            <div class="missed">
                <p>Here's what you missed</p>
                <div class="summary">
                    <p>Week One Assessment <br><span>Frontend Development</span></p>
                    <img src="../assets/img/Group 9.png" alt="">
                    <button>See assessment summary</button>
                </div>
                <div class="watch-lecture">
                    <img src="../assets/img/image 80.png" alt="">
                    <p>Week Two <br><span>Frontend Development</span><br></p>
                    <h6>1. Learn More About Web Design</h6>
                    <button>Watch lecture</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js-bundle/learn-course.js"></script>
</body>

</html>
