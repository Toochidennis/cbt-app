<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/globals.css" />
    <link rel="stylesheet" href="../assets/css/styleguide.css" />
    <link rel="stylesheet" href="../assets/css/quiz.css" />
    <link rel="stylesheet" href="../assets/css/loader.css">
    <title>Quiz</title>
</head>

<body> 
    <div class="main-content">
        <header>
            <div class="logo">
                <img class="graduation-cap" src="../assets/img/graduationcap.svg" />
                <p>
                    <span class="link">Link</span><span class="skool">Skool</span>
                </p>
            </div>
            <button id="submit-button">End and Submit</button>
            <div style="display: none;" class="close" id="close-btn">
                Back to Home
            </div>
        </header>

        <section class="quiz-section" id="cbt">
            <div class="question-section">
                <div class="question-container">
                    <div id="progress"></div>
                    <div class="question-text" id="question-text"></div>
                </div>
                <div class="options-container" id="options-container"></div>
            </div>
            <div class="controls-section">
                <div class="back" id="prev-btn">
                    <img src="../assets/icons/icons8-back-1.svg" />
                    <p>Previous</p>
                </div>
                <div class="next" id="next-btn">
                    <span>Next</span>
                    <img src="../assets/icons/icons8-double-left-1.svg" />
                </div>
            </div>
        </section>

        <section style="display: none;" class="quiz-section quiz-summary" id="summary">
            <div class="summary-content">
                <div class="content-1">
                    <div class="text-content">
                        <span>Well Done!</span>
                        <div id="you-scored"></div>
                    </div>
                    <div class="chart-container">
                        <canvas id="points-chart"></canvas>
                        <div class="chart-text" id="chart-text"></div>
                    </div>
                </div>
                <div id="questions-container"></div>
            </div>
        </section>
    </div>
    <script src="../js-bundle/quiz.js"></script>
</body>

</html>
