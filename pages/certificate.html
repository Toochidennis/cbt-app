<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1123, initial-scale=1.0">
    <title>Certificate</title>
    <link href="https://fonts.cdnfonts.com/css/euclid-circular-b" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 1123px;
            height: 794px;
        }

        .cert-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cert-content {
            position: relative;
            width: 1123px;
            height: 794px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .cert-img {
            width: 100%;
            height: 100%;
        }

        .cert-name {
            position: absolute;
            top: 58%;
            left: 43%;
            transform: translate(-30%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: #d68e17;
            font-family: 'Euclid Circular B', sans-serif;
        }

        @media print {
            .cert-name {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <div class="cert-content">
        <img src="" class="cert-img" />
        <span class="cert-name"></span>
    </div>
    <script src="../js-bundle/certificate.js"></script>
</body>

</html>
