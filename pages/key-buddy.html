<div class="container">
    <main class="main-content">
        <header>
            <button class="back-btn">Back</button>
            <div class="header-controls">
                <span class="timer">00:00</span>
                <button class="restart-btn">Restart</button>
            </div>
        </header>
        <section class="typing-area">
            <div class="instruction">Home key</div>
            <div class="key-sequence">
                <span class="key active">A</span>
                <span class="key">S</span>
                <span class="key">A</span>
                <span class="key">A</span>
                <span class="key">F</span>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </section>
        <section class="keyboard">  
            <div class="row">
                <button class="key" data-char="~">`</button>
                <button class="key" data-char="!">1</button>
                <button class="key" data-char="@">2</button>
                <button class="key" data-char="#">3</button>
                <button class="key" data-char="$">4</button>
                <button class="key" data-char="%">5</button>
                <button class="key" data-char="^">6</button>
                <button class="key" data-char="&">7</button>
                <button class="key" data-char="*">8</button>
                <button class="key" data-char="(">(</button>
                <button class="key" data-char=")">)</button>
                <button class="key" data-char="_">-</button>
                <button class="key" data-char="+">=</button>
                <button class="key back">Backspace</button>
            </div>
            <div class="row">
                <button class="key tab">Tab</button>
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
                <button class="key" data-char="{">[</button>
                <button class="key" data-char="}">]</button>
                <button class="key" data-char="|">\\</button>
            </div>
            <div class="row cap">
                <button class="key">CapsLock</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key" data-char=":">;</button>
                <button class="key" data-char="&quot;">'</button>
                <button class="key enter">Enter</button>
            </div>
            <div class="row">
                <button class="key Shift">Shift</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key" data-char="<">,</button>
                <button class="key" data-char=">">.</button>
                <button class="key" data-char="?">/</button>
                <button class="key Shift">Shift</button>
            </div>
            <div class="row">
                <button class="key ctrl">Ctrl</button>
                <button class="key alt">Alt</button>
                <button class="key space">Space</button>
                <button class="key alt">Alt</button>
                <button class="key ctrl">Ctrl</button>
                
            </div>
        </section>
    </main>
</div>
<div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="level-title">Game Over</h2>
        <p id="score-display">Your Score: 0</p>
        <p id="comment-display">Great job!</p>
        <button id="next-level-btn">Next</button>
        <button id="replay-btn">Replay</button>
    </div>
</div>
